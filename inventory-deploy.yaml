apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory
spec:
  selector:
    matchLabels:
      app: inventory
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: inventory
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: inventory
        image: vimalgupta/dhcr/app-
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
      imagePullSecrets:
      - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: inventory
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: inventory
